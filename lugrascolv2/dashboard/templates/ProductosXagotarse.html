{% extends "dashboard.html" %}
{% load static%}

{% block title %}
	<title>Alerta</title>
{% endblock title %}
{% block titulohoja%}
	<h2 class="titulo">Productos por Agotarse</h2>
{% endblock titulohoja %}



{% block areatrabajo%}

<link rel="stylesheet" href="{% static 'ProductosXagotarse.css'%}">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script src="{% static 'ProductosXagotarse.js' %}"></script>

<div class="selector-productos">
    <label for="selector" class="selector">Seleccionar Productos</label>
    <select id="select-products" placeholder="Seleccione Productos" name="selector-productos" multiple="multiple" class="js-example-basic-multiple">
        {% for producto in productos %}
        <option value="{{producto.cod_inventario}}" data-id="{{producto.cod_inventario}}" data-nombre="{{producto.nombre}}" data-stock="{{producto.cantidad}}">{{producto.cod_inventario}}--{{producto.nombre}}</option>
        {%endfor%}
    </select>


    <div class="tabla">
        <table class="table" id="Tabla-Productos">
            <thead class="table">
                <tr class="encabezado">
                    <td>ID</td>
                    <td>Nombre</td>
                    <td>Stock</td>
                    <td>Stock Min</td>
                </tr>
            </thead>
            <tbody>
                <tr>

                </tr>
            </tbody>

        </table>

    </div>

</div>

{%endblock areatrabajo%}
